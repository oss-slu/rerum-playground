<html lang="en">
    <head>
        <title>Rerum Playground</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/index.js"></script>
        <script src="./js/playground.js" type="module"></script>
        <link rel="stylesheet" href="playground.css">
        <link rel="stylesheet" href="https://unpkg.com/chota@latest">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <style>
            .button{
                display: inline-block;
                height: 38px;
                padding: 0 30px;
                color: #555;
                text-align: center;
                font-size: 11px;
                font-weight: 600;
                line-height: 38px;
                letter-spacing: .1rem;
                text-transform: uppercase;
                text-decoration: none;
                white-space: nowrap;
                background-color: transparent;
                border-radius: 4px;
                border: 1px solid #bbb;
                cursor: pointer;
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
        <div id="menu-placeholder"></div> 
        <header>
            <div class = "header">
                <div class = "row">
                    <button 
                        style="font-size:40px;cursor:pointer;padding:8px 0px 0px 25px;background:none;border:none;" 
                        onclick="openCloseMenu()" 
                        aria-label="Toggle Menu"
                    >
                        &#9776;
                    </button>
                    <img src="logo.png" alt="Rerum Playground">
                </div>
            </div>
        </header>

        <div class="container">
            <div class = "placeholder" style="height: 50px;"></div>

            <div id="content">
                <h2>Welcome to the RERUM Playground</h2>
                <p style="max-width: 800px; margin: auto; text-align: center;">This is a space for experimenting with various tools for interacting with RERUM and linked data across the web. Feel free to explore and learn more about these tools.</p>
            </div>
        </div>

        <div id="footer-placeholder"></div>         
    </body>
</html>
