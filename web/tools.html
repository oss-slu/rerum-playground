<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tools | Rerum Playground</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/tools.js" type="module" defer></script>        
        <script src="./js/playground.js" type="module"></script>
        <link rel="stylesheet" href="./css/playground.css">
        <link rel="stylesheet" href="./css/tools.css">
        <link rel="stylesheet" href="https://unpkg.com/chota@latest">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    
    <body>
        <div id="menu-placeholder"></div>

        <header>
            <div class="header">
                <div class="row">
                    <button
                        onclick="openCloseMenu()" 
                        aria-label="Toggle Menu"
                    >
                        &#9776;
                    </button>
                    <img src="logo.png" alt="Rerum Playground">
                </div>
            </div>

            <!--Fields for displaying metadata of loaded manifest-->
            <div class="manifestInfo">
                <p id="loadMessage"></p>
                <div class="infoBar">
                    <p id="manifestLabelField"></p>
                </div>
            </div>

            <h2>Tools Available in Rerum Playground</h2>
        </header>

        <div class="manifest-loader">
            <h5>Load Manifest</h5>
            <div class="input-group">
                <input type="text" id="manifestUrl" placeholder="Enter manifest URL">
                <button id="loadManifest" class="button">Load</button>
            </div>
            <div class="loading-overlay">
                <div class="spinner"></div>
                <div class="loading-text">Loading Manifest...</div>
            </div>
            <div id="manifestMessage"></div>
        </div>

        <div class="dropdown">
            <label id="dropdownLabel" class="dropdown-label">Recently Used Links</label>
            <span id="dropdownArrow" class="dropdown-arrow">â–¼</span>
            <div id="stored_manifest_links" class="dropdown-content">
                <!-- Stored manifests links will appear here -->
            </div>
        </div>        
        
        <div id="tool_set">
            <h4>Tools</h4>
        </div>

        <div id="footer-placeholder"></div>
    </body>
</html>
