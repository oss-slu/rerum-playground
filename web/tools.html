<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tools | Rerum Playground</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/tool.js" type="module" defer></script>        
        <script src="./js/playground.js" type="module"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://unpkg.com/chota@latest">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <style>
            .button{
                display: inline-block;
                height: 38px;
                padding: 0 30px;
                color: #555;
                text-align: center;
                font-size: 11px;
                font-weight: 600;
                line-height: 38px;
                letter-spacing: .1rem;
                text-transform: uppercase;
                text-decoration: none;
                white-space: nowrap;
                background-color: transparent;
                border-radius: 4px;
                border: 1px solid #bbb;
                cursor: pointer;
                box-sizing: border-box;
            }

            .fa-home:before {
                content: "\f015";
            }
            .fa-comment-o:before {
                content: "\f0e5";
            }
            .fa-map-marker:before {
                content: "\f041";
            }
            .fa-wrench:before {
                content: "\f0ad";
            }
            .fa-cubes:before {
                content: "\f1b3";
            }
        </style>
    </head>
    
    <body>
        <div id="menu-placeholder"></div>

        <header>
            <div class="header">
                <div class="row">
                    <button 
                        style="font-size:40px;cursor:pointer;padding:8px 0px 0px 25px;background:none;border:none;" 
                        onclick="openCloseMenu()" 
                        aria-label="Toggle Menu"
                    >
                        &#9776;
                    </button>
                    <img src="logo.png" alt="Rerum Playground">
                </div>
            </div>

            <!--Fields for displaying metadata of loaded manifest-->
            <div class="manifestInfo">
                <p id="loadMessage"></p>
                <div class="infoBar">
                    <p id="manifestLabelField"></p>
                </div>
            </div>

            <h2>Tools Available in Rerum Playground</h2>
        </header>

        <div class="manifest-loader">
            <h5>Load Manifest</h5>
            <div class="input-group">
                <input type="text" id="manifestUrl" placeholder="Enter manifest URL">
                <button id="loadManifest" class="button">Load</button>
            </div>
            <div class="loading-overlay">
                <div class="spinner"></div>
                <div class="loading-text">Loading Manifest...</div>
            </div>
            <div id="manifestMessage"></div>
        </div>

        <div class="dropdown">
            <label id="dropdownLabel" class="dropdown-label">Recently Used Links</label>
            <span id="dropdownArrow" class="dropdown-arrow">â–¼</span>
            <div id="stored_manifest_links" class="dropdown-content" style="display: none;">
                <!-- Stored manifests links will appear here -->
            </div>
        </div>        
        
        <div id="tool_set">
            <h4>Tools</h4>
        </div>

        <div id="footer-placeholder"></div>
    </body>
</html>
